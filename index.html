<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>Stats Preview Card Component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left-side">
        <div class="left-side-content">
          <h1 class="heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p class="left-side-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

          <div class="left-side-stats">
            <div class="stat">
              <h3 class="stat-heading">10k+</h3>
              <p class="stat-text">companies</p>
            </div>
            <div class="stat">
              <h3 class="stat-heading">314</h3>
              <p class="stat-text">templates</p>
            </div>
            <div class="stat">
              <h3 class="stat-heading">12M+</h3>
              <p class="stat-text">queries</p>
            </div>
          </div>

        </div>
      </div>

      <div class="right-side"></div>
    </div>
  </div>
</body>
</html>
